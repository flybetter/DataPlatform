<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据分析</title>
    <style type="text/css">
        *{margin:0;padding:0;box-sizing:border-box}
		html{height:100%}
		body{height:100%;margin:0;padding:1vh 0 0}
		#mapContainer{width:80%;height:87vh;overflow:hidden;margin:0;font-family:"微软雅黑";float:left}
		.mapdiv{width:19%;max-height:87vh;overflow-y:auto;z-index:9999;border:1px solid #ccc;background-color:#FFF;font-size:13px;float:right}
		.ub{display:flex}
		.ub-f1{flex:1}
		.ub-f2{flex:2}
		.ub-f3{flex:3}
		.ub-f4{flex:4}
		.maptop{margin-bottom:1vh;font-size:14px}
		.maptop>div{padding:10px;margin:0 10px}
		.mapneed ul{display:table;width:100%}
		.maptop li{list-style:none}
		.mapneed li{width:50%;float:left}
		.tx-c{text-align:center}
		.bggray{background:#f8f8f8;border-radius:5px;line-height:1.5}
		.onlys{position:relative}
		.onlys div{position:absolute;top:0;left:0;bottom:0;right:0;margin:auto;width:100%;height:30px;text-align:center}
		.clock{display:block;width:1rem;height:1rem;background:url(../../../static/clock.png) center no-repeat;background-size:.8rem auto;float:left}
		.eye{display:block;width:1rem;height:1rem;background:url(../../../static/eye.png) center no-repeat;background-size:.8rem auto;float:left}
		.sideul{width:100%;}
		.sideul div{width:65%;float:left}
		.sideul div:nth-child(2n){width:35%}
		.sideul div:first-child{margin-bottom:.5rem}
		.sideul span{display:block;line-height:1rem;height:1rem}
		.sideul li{list-style:none;border-bottom:1px solid #ccc;display:table;width:100%;padding:.5rem}
		.sideul li:last-child{border-bottom:0}
		.BMapLabel::after{position:absolute;left:7px;bottom:-5px;content:"";border-left:5px solid transparent;border-right:5px solid transparent;border-top:5px solid #fff;border-bottom:0}
		.filter div{text-align:center;padding:.5rem 0;cursor:pointer}
		.filter div em{
			border-top: 5px solid #999;
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 0;
			vertical-align: middle;
			display: inline-block;
			margin-left: 4px;
		}
		.filter div.active{color:rgba(237,45,45)}
		.filter div.active em{border-top-color:rgba(237,45,45)}
    </style>

    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=N32lyWhU7RfjrFD76cYt6jmCHGWbicbd">

    </script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    {#    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>#}
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    {#    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>#}

</head>

<body>
<div id="formContainer" class="ub maptop">
    <div class="ub-f1 onlys">
        <div>
            城市:
            <select id="changeCity"></select>
        </div>
    </div>
    <div class="ub-f2 bggray">
        <ul>
            <li><span id="user">用户：</span></li>
            <li><span>访问记录：</span>新房（{{ newhouses_count }}）</li>
            <li>
                <span>记录范围：</span>
                <select id="changeDay">
                    <option value="30">最近30天</option>
                    <option value="7">最近7天</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="ub-f3 mapneed bggray">
        <div class="tx-c">用户需求画像</div>
        <ul>
            <li>总价范围：万</li>
            <li>户型范围：房</li>
            <li>均价范围：{{ min_price }}-{{ max_price }}元/㎡</li>
            <li>面积范围：㎡</li>
        </ul>
    </div>

</div>
<div id="mapContainer"></div>
<div class="mapdiv">
	<div class="ub filter">
		<div class="ub-f1 time">访问时间<em></em></div>
		<div class="ub-f1 count">访问次数<em></em></div>
	</div>
	<ul id="history-map-div" class="sideul">
	
	</ul>
</div>

<script type="text/javascript">
    $(function () {
        filter=0
        $("#changeDay").change(function () {
            var cday = $(this).children('option:selected').val();
            changeMap("", cday);
        })
        $("#changeCity").change(function () {
            var ccity = $(this).children('option:selected').val();
            changeMap(ccity, "");
        })
		
		$(".filter div").each(function(){
			$(this).click(function(){
				var index = $(this).index();
				if(index == 0){
					filter = 1;
				} else if(index == 1){
					filter = 0;
				}
				changeMap("", "");
			})
		})
        initArray();

        var user = {{ userId }};
        user = user.toString();
        user = user.substring(0, 3) + "****" + user.substring(7, 11);
        $("#user").after(user);

    })

    var href = window.location.href,
		url = window.location.pathname,
        hostname = window.location.hostname,
        protocol = window.location.protocol,
        port = window.location.port;		
    url = decodeURI(url);
    urlleft = url.substring(0, url.lastIndexOf("/"));
    day = url.substring(url.lastIndexOf("/") + 1);
    urlphone = urlleft.substring(0, urlleft.lastIndexOf("/"));
    city = urlleft.substring(urlleft.lastIndexOf("/") + 1);
	href = decodeURI(href);
	arrObj = href.substring(href.lastIndexOf("&&") + 2);
	arrObj = arrObj.split("=");
	filter = arrObj[1];
	if(filter == 0){
		$(".filter div").eq(1).addClass("active");
	} else if(filter == 1){
		$(".filter div").eq(0).addClass("active");
	}
    commonurl = protocol + "//" + hostname + ":" + port + urlphone + "/";
	

    function initArray() {
        var cityArr = sessionStorage.getItem("cityArr");
        if (!cityArr) {
            var cityString = '{{ cities }}';
            var cityArr = cityString.replace(/None/ig, "");
            cityArr = cityArr.replace(/&#39;/ig, "");
            cityArr = cityArr.substring(1, cityArr.length - 1);
            cityArr = cityArr.trim();
            cityArr = cityArr.split(" ");
            sessionStorage.setItem("cityArr", cityArr);
        } else if (cityArr.indexOf(",")) {
            cityArr = cityArr.split(",");
        }
        var ophtml = "";
        for (var i = 0; i < cityArr.length; i++) {
            if (cityArr[i].length <= 0) {
                continue;
            }
            ophtml += '<option value="' + cityArr[i] + '">' + cityArr[i] + '</option>'
        }
        $("#changeCity").html(ophtml);
        $("#changeDay").val(day);
        $("#changeCity").val(city);
    }

    function changeMap(mcity, mday) {
        if (mcity == "") {
            mcity = city;
        }
        if (mday == "") {
            mday = day;
        }
        var key = '{{ secret }}'
        window.location.href = commonurl + mcity + "/" + mday + "?secret=" + key + "&&sort_key=" + filter;
    }

    function FormatDate(strTime) {
        strTime = strTime - 28800000;
        var date = new Date(strTime);
        return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }

    // 创建地图实例
    var map = new BMap.Map("mapContainer");
    // 创建点坐标
    map.centerAndZoom(city);
    map.enableScrollWheelZoom(true);
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    json =
    {{ newhouses|tojson }}
    var response = JSON.parse(json);
    $('#history-map-div').empty();
    var html = "";

    for (var index = 0; index < response.length; index++) {
        var poi = response[index];
        // 创建点坐标
        var point = new BMap.Point(poi.B_LNG, poi.B_LAT);
        // 创建标注
        var marker = new BMap.Marker(point);
        var myIcon = new BMap.Icon("../../../static/circle.png",
            new BMap.Size(25, 25));
        var marker = new BMap.Marker(point, {icon: myIcon});

        // 将标注添加到地图中
        map.addOverlay(marker);
        // 设置覆盖物的文字标签
        html += '<li>'
        html += '<div><em class="clock"></em><span>' + FormatDate(poi.START_TIME) + '</span></div>'
        html += '<div><em class="eye"></em><span>' + poi.COUNT + '</span></div>'
        html += '<div>' + poi.PRJ_ITEMNAME + '</div>'
        if (poi.PRICE_SHOW == null) {
            poi.PRICE_SHOW = "价格待定";
        }
        html += '<div>' + poi.PRICE_SHOW + '</div>'
        html += '</li>'

        var label = new BMap.Label(poi.PRJ_ITEMNAME, {
            offset: new BMap.Size(0, -30)
        });
        label.setStyle({
            background: "#fff",
            padding: "5px 10px",
            textAlign: "center",
            top: "-20px",
            border: "none",
            boxShadow: "0 0 10px #aaa",
            borderRadius: "3px",
            fontWeight: "bold"
        });
        marker.setLabel(label);

    }
    $('#history-map-div').append(html);
</script>
</body>
</html>
