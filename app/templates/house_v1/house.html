<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据分析</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style_v1.css') }}">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=N32lyWhU7RfjrFD76cYt6jmCHGWbicbd"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/Heatmap_min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.nicescroll.min.6.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/highcharts.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-ui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/highcharts-zh_CN.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
<div id="mapContainer"></div>
<div class="newpanel">
    <div class="tab active">数据轨迹</div>
    <div class="tab">访问详情</div>
    <select id="changeCity" class="selectChange"></select>
    <select id="changeDay" class="selectChange">
        <option value="30">最近30天</option>
        <option value="7">最近7天</option>
    </select>
    <div class="panel-item">
        <div class="panel-1-wrap" style="height:100%;width: 100%">
            <div class="user-info">
            </div>
            <div class="p-title">意向总价访问图<span>（横向时间，纵向总价）</span></div>
            <div id="diantu" class="tu"></div>
            <div class="p-title">楼盘访问占比访问图</div>
            <div id="bingtu" class="tu"></div>
        </div>
    </div>
    <div class="panel-item" style="display:none">
        <div class="p-title">共<span class="count"></span>条访问记录 <span class="col_fe8702">,其中访问直卖楼盘<span class="companyCount"></span>条</span></div>
        <div class="mapdiv">
            <div class="ub filter">
                <div class="paixu-text">排序：</div>
                <div class="ub-f1 time">访问时间<em></em></div>
                <div class="ub-f1 count active">访问次数<em></em></div>
            </div>
            <ul id="history-map-div" class="sideul">

            </ul>
        </div>
    </div>
</div>


<div id="dialog" title="错误信息">
    <p></p>
</div>

<script type="text/javascript">
    window.phone = "{{ phone }}";
    window.city = "{{ city }}";
    window.secret_key = "{{ secret_key }}";
</script>
<script type="text/javascript" src="{{ url_for('static',filename='js/house_v1.js') }}"></script>
</body>

</html>
