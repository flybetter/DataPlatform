<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据分析</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 1vh 0 0
        }

        #mapContainer {
            width: 80%;
            height: 87vh;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
            float: left
        }

        .mapdiv {
            width: 19%;
            max-height: 87vh;
            overflow-y: auto;
            z-index: 9999;
            border: 1px solid #ccc;
            background-color: #FFF;
            font-size: 13px;
            float: right
        }

        .ub {
            display: flex
        }

        .ub-f1 {
            flex: 1
        }

        .ub-f2 {
            flex: 2
        }

        .ub-f3 {
            flex: 3
        }

        .ub-f4 {
            flex: 4
        }

        .maptop {
            margin-bottom: 1vh;
            font-size: 14px
        }

        .maptop > div {
            padding: 10px;
            margin: 0 10px
        }

        .mapneed ul {
            display: table;
            width: 100%
        }

        .maptop li {
            list-style: none
        }

        .mapneed li {
            width: 50%;
            float: left
        }

        .tx-c {
            text-align: center
        }

        .bggray {
            background: #f8f8f8;
            border-radius: 5px;
            line-height: 1.5
        }

        .onlys {
            position: relative
        }

        .onlys div {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 30px;
            text-align: center
        }

        .clock {
            display: block;
            width: 1rem;
            height: 1rem;
            background: url(../../../static/images/clock.png) center no-repeat;
            background-size: .8rem auto;
            float: left
        }

        .eye {
            display: block;
            width: 1rem;
            height: 1rem;
            background: url(../../../static/images/eye.png) center no-repeat;
            background-size: .8rem auto;
            float: left
        }

        .sideul {
            width: 100%;
        }

        .sideul div {
            width: 65%;
            float: left
        }

        .sideul div:nth-child(2n) {
            width: 35%
        }

        .sideul div:first-child {
            margin-bottom: .5rem
        }

        .sideul span {
            display: block;
            line-height: 1rem;
            height: 1rem
        }

        .sideul li {
            list-style: none;
            border-bottom: 1px solid #ccc;
            display: table;
            width: 100%;
            padding: .5rem
        }

        .sideul li:last-child {
            border-bottom: 0
        }

        .BMapLabel::after {
            position: absolute;
            left: 7px;
            bottom: -5px;
            content: "";
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #fff;
            border-bottom: 0
        }

        .filter div {
            text-align: center;
            padding: .5rem 0;
            cursor: pointer
        }

        .filter div em {
            border-top: 5px solid #999;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 0;
            vertical-align: middle;
            display: inline-block;
            margin-left: 4px;
        }

    </style>

    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=N32lyWhU7RfjrFD76cYt6jmCHGWbicbd">

    </script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
<table>
    <tr>
        <td>secret_key</td>
        <td>{{ secret_key }}</td>
    </tr>
    <tr>
        <td>phone</td>
        <td>{{ phone }}</td>
    </tr>
    <tr>
        <td>show_phone</td>
        <td>{{ show_phone }}</td>
    </tr>
    <tr>
        <td>city</td>
        <td>{{ city }}</td>
    </tr>
</table>

<script type="text/javascript">
    $(function () {
        alert({{ show_phone }})
    })
</script>
</body>
</html>
